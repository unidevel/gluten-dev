version: '3.8'

services:
  # ------------------------------------------------------------
  # MinIO â€“ S3 storage
  # ------------------------------------------------------------
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ------------------------------------------------------------
  # Hive Metastore
  # ------------------------------------------------------------
  hive-metastore:
    build:
      context: .
      dockerfile: Dockerfile-hive
    environment:
      SERVICE_NAME: metastore
      HIVE_METASTORE_DB_TYPE: derby
    ports:
      - "9083:9083"
    volumes:
      - ./conf/hive/conf/core-site.xml:/opt/hadoop/etc/hadoop/core-site.xml
      - ./conf/hive/conf/hdfs-site.xml:/opt/hadoop/etc/hadoop/hdfs-site.xml
      - ./conf/hive/conf/hive-site.xml:/opt/hive/conf/hive-site.xml
    depends_on:
      - minio
  
  # ------------------------------------------------------------
  # Spark Single Node
  # ------------------------------------------------------------
  centos-dev:
    build: .
    hostname: spark
    environment:
      - SPARK_MODE=local
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    ports:
      - "8081:8080"   # Spark UI
      - "8888:8888"
    volumes:
      - ./conf/spark/hive-site.xml:/opt/spark/conf/hive-site.xml

  # ------------------------------------------------------------
  # S3 bucket
  # ------------------------------------------------------------
  mc:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin && 
        mc mb -p local/warehouse || true &&
        sleep infinity
      "

volumes:
  minio_data:

