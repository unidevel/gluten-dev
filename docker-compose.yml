services:
  centos-deps:
    image: docker.io/apache/gluten:deps
    build:
      args:
        - DEPENDENCY_IMAGE=presto/prestissimo-dependency:centos9
        - ARM_BUILD_TARGET=notlocal
        - EXTRA_CMAKE_FLAGS=${CENTOS_CMAKE_FLAGS} ${COMMON_CMAKE_FLAGS}
      context: ..
      dockerfile: gluten-dev/Dockerfile-deps
      labels:
        org.opencontainers.image.revision: ${COMMIT_ID}
        org.opencontainers.image.created: ${TIMESTAMP}
        org.opencontainers.image.version: ${VERSION}
        org.opencontainers.image.description: ${DESCRIPTION}
        org.opencontainers.image.licenses: Apache-2.0

  centos-cpp:
    image: docker.io/apache/gluten:cpp
    build:
      args:
        - ARM_BUILD_TARGET=notlocal
        - EXTRA_CMAKE_FLAGS=${CENTOS_CMAKE_FLAGS} ${COMMON_CMAKE_FLAGS}
      context: ..
      dockerfile: gluten-dev/Dockerfile-cpp
      labels:
        org.opencontainers.image.revision: ${COMMIT_ID}
        org.opencontainers.image.created: ${TIMESTAMP}
        org.opencontainers.image.version: ${VERSION}
        org.opencontainers.image.description: ${DESCRIPTION}
        org.opencontainers.image.licenses: Apache-2.0

  centos-dev:
    image: docker.io/apache/gluten:dev
    build:
      dockerfile: Dockerfile-tools
      target: centos
      labels:
        org.opencontainers.image.revision: ${COMMIT_ID}
        org.opencontainers.image.created: ${TIMESTAMP}
        org.opencontainers.image.version: ${VERSION}
        org.opencontainers.image.description: ${DESCRIPTION}
        org.opencontainers.image.licenses: Apache-2.0
    stdin_open: true
    tty: true
    volumes:
      - ..:/gluten
      - ./root:/root
      - ./.env:/root/.build-env
    working_dir: /root
    ports:
    - 8080:8080
    - 2222:2222
    command: /usr/sbin/sshd -D
